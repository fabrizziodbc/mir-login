<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2523a9d4c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Material login simple</h1>
    </header>
    <main class="main">
      <div class="login">
        <i class="fas fa-user-circle login__img"></i>
        <form class="login__form">
          <input
            class="login__input"
            type="text"
            placeholder="Enter Username"
          />
          <input
            class="login__input"
            type="password"
            placeholder="Enter password"
          />
          <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="remember" />
            <label class="checkbox__label" for="remember"
              >Keep me logged in</label
            >
          </div>
        </form>
        <button class="button">Login</button>
        <div class="buttom"></div>
      </div>
    </main>
  </body>
</html>
